<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 60%;
        }
    </style>
</head>
<body>
    <table align="center" border="1">
        <caption><em>Прогноз погоды</em></caption>
        <tr align="center">
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        <tr>
            <tr>
            <td  align="center"><b>Минск</b></td>
            <th align="left">-5&deg</th>
            <th align="left">+5&deg</th>
            <th rowspan="4" align="left">+2&deg</th>
            <th align="left">-10&deg</th>
            </tr>
            <tr>
            <td align="center"><b>Брест</b></td>
            <th align="left">0&deg</th>
            <th align="left">+9&deg</th>
            <th align="left">-4&deg</th>
            </tr>
        </tr>
    </table>
</body>
</html>
